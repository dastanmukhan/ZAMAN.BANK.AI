<!doctype html>
<html lang="ru">
<head>
<meta charset="utf-8">

<title>Zaman AI ‚Äî —á–∞—Ç</title>
<script src="https://cdn.tailwindcss.com"></script>
<style>
  :root{ --green:#26DCC2; --lime:#F7FF75; --ink:#0A2B23; }
  body{ background: radial-gradient(100% 140% at 10% -20%, #fff 0%, #ECFFFB 50%, #fff 100%); color:var(--ink); font-family:Inter,system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;}
  .glass{ background:rgba(255,255,255,.82); backdrop-filter:blur(24px); border:1px solid rgba(255,255,255,.98); box-shadow:0 20px 60px rgba(0,0,0,.08); }
  .btn{ background:linear-gradient(90deg,var(--green),var(--lime)); color:#05372E; font-weight:700; border-radius:999px; border:1px solid rgba(255,255,255,.95); box-shadow:0 6px 16px rgba(38,220,194,.25); }
  /* –≥–æ–ª–æ—Å–æ–≤–∞—è –∫–Ω–æ–ø–∫–∞ + –≤–æ–ª–Ω—ã */
  .mic{ position:relative; width:54px; height:54px; border-radius:999px; display:grid; place-items:center; background:radial-gradient(circle at 30% 30%, #fff, #10cbb0); color:#fff; box-shadow:0 12px 28px rgba(16,203,176,.35); cursor:pointer; }
  .mic::after, .mic::before{ content:""; position:absolute; inset:-6px; border-radius:999px; border:2px solid rgba(16,203,176,.35); opacity:0; }
  .mic.rec::before{ animation:ping 1.5s ease-out infinite; }
  .mic.rec::after{ animation:ping 1.5s .75s ease-out infinite; }
  @keyframes ping{ 0%{transform:scale(1);opacity:.7;} 100%{transform:scale(1.5);opacity:0;} }
  .wave{ height:50px; overflow:hidden; opacity:.65; }
  .wave svg path{ stroke:rgba(16,203,176,.8); stroke-width:2; fill:none; stroke-linecap:round; animation:flow 3s linear infinite; }
  @keyframes flow{ to{ transform:translateX(-50%); } }
</style>
</head>
<body class="min-h-screen">
  <header class="max-w-6xl mx-auto px-4 py-4 flex items-center justify-between">
    <a href="index.html" class="rounded-full px-4 py-2 border border-black/5 bg-white/80 hover:bg-white">‚Üê –ù–∞ –≥–ª–∞–≤–Ω—É—é</a>
    <div class="text-sm opacity-70">RU ¬∑ KZ ¬∑ EN</div>
  </header>

  <main class="max-w-6xl mx-auto px-4 pb-8 grid lg:grid-cols-[360px_1fr] gap-6">
    <!-- –±–æ–∫–æ–≤–∞—è –ø–∞–Ω–µ–ª—å -->
    <aside class="glass rounded-2xl p-4">
      <div class="font-bold">ZAMAN AI</div>
      <div class="text-xs opacity-70">–•–∞–ª—è–ª—å-–Ω–∞–≤–∏–≥–∞—Ç–æ—Ä –ø–æ —Ñ–∏–Ω–∞–Ω—Å–∞–º</div>
      <hr class="my-4 border-black/5">
      <div class="space-y-2 text-sm">
        <button class="w-full rounded-lg px-3 py-2 hover:bg-black/5">–ù–æ–≤—ã–π –¥–∏–∞–ª–æ–≥</button>
        <button class="w-full rounded-lg px-3 py-2 hover:bg-black/5">–¶–µ–ª–∏ –∏ –º–µ—á—Ç—ã</button>
        <button class="w-full rounded-lg px-3 py-2 hover:bg-black/5">–ê–Ω–∞–ª–∏–∑ —Ä–∞—Å—Ö–æ–¥–æ–≤</button>
        <button class="w-full rounded-lg px-3 py-2 hover:bg-black/5">–ü–æ–¥–±–æ—Ä —Ö–∞–ª—è–ª—å-–ø—Ä–æ–¥—É–∫—Ç–æ–≤</button>
      </div>
      <div class="mt-6">
        <div class="text-xs opacity-70 mb-2">–ì–æ–ª–æ—Å–æ–≤–æ–π —Ä–µ–∂–∏–º</div>
        <div id="mic" class="mic">üé§</div>
      </div>
      <div class="wave mt-4">
        <svg viewBox="0 0 600 50" preserveAspectRatio="none">
          <path d="M0,25 C60,0 120,50 180,25 S300,25 360,25 480,50 540,25 600,25 660,25" />
        </svg>
      </div>
    </aside>

    <!-- —á–∞—Ç -->
    <section class="glass rounded-2xl p-4 flex flex-col min-h-[70vh]">
      <div id="stream" class="text-xs px-2 py-1 rounded bg-black/5 self-start hidden"></div>

      <div id="list" class="flex-1 overflow-y-auto space-y-3 p-2">
        <div class="flex justify-start">
          <div class="max-w-[80%] rounded-2xl px-3 py-2 bg-white/90 border border-white">
            –ü—Ä–∏–≤–µ—Ç! –Ø Zaman AI. –°—Ñ–æ—Ä–º–∏—Ä—É–µ–º —Ü–µ–ª—å –∏–ª–∏ —Ä–∞–∑–±–µ—Ä—ë–º —Ä–∞—Å—Ö–æ–¥—ã? –ú–æ–≥—É –≥–æ–≤–æ—Ä–∏—Ç—å –∏–ª–∏ –ø–µ—á–∞—Ç–∞—Ç—å ‚ú®
          </div>
        </div>
      </div>

      <div class="mt-3 flex items-center gap-2">
        <input id="msg" class="flex-1 rounded-xl px-3 py-3 bg-white/90 border border-black/5 outline-none" placeholder="–ù–∞–ø–∏—à–∏—Ç–µ –∏–ª–∏ —Å–∫–∞–∂–∏—Ç–µ...">
        <button id="send" class="btn px-5 py-3 rounded-xl">–û—Ç–ø—Ä–∞–≤–∏—Ç—å</button>
      </div>
    </section>
  </main>

<script>
  // –º–æ–∫-–≥–æ–ª–æ—Å ‚Äî –ø—Ä–æ—Å—Ç–æ –∏–Ω–¥–∏–∫–∞—Ü–∏—è
  const mic = document.getElementById('mic');
  const stream = document.getElementById('stream');
  let recording = false;
  mic.onclick = async () => {
    recording = !recording;
    mic.classList.toggle('rec', recording);
    if (recording) {
      stream.classList.remove('hidden');
      stream.textContent = '–°–ª—É—à–∞—é‚Ä¶ –≥–æ–≤–æ—Ä–∏—Ç–µ (–º–æ–∫)';
    } else {
      stream.textContent = '–†–∞—Å—à–∏—Ñ—Ä–æ–≤–∫–∞ –∑–∞–≤–µ—Ä—à–µ–Ω–∞ (–º–æ–∫)';
      setTimeout(()=>stream.classList.add('hidden'), 900);
    }
  };

  // —á–∞—Ç
  const list = document.getElementById('list');
  const msg = document.getElementById('msg');
  const send = document.getElementById('send');

  function bubble(role, text){
    const wrap = document.createElement('div');
    wrap.className = 'flex ' + (role==='assistant' ? 'justify-start' : 'justify-end');
    const b = document.createElement('div');
    b.className = 'max-w-[80%] rounded-2xl px-3 py-2 ' + (role==='assistant' ? 'bg-white/90 border border-white' : 'bg-white/90 border border-white');
    b.textContent = text; wrap.appendChild(b); list.appendChild(wrap); list.scrollTop = list.scrollHeight;
  }

  function reply(t){
    t = t.toLowerCase();
    if (t.includes('—Ü–µ–ª—å') || t.includes('–∫–≤–∞—Ä—Ç–∏—Ä')) return '–û—Ü–µ–Ω—é —Å—Ç–æ–∏–º–æ—Å—Ç—å –º–µ—á—Ç—ã, —Å—Ä–æ–∫ –∏ –µ–∂–µ–º–µ—Å—è—á–Ω—ã–π –≤–∑–Ω–æ—Å. –ì–æ—Ç–æ–≤ –ø–æ–∫–∞–∑–∞—Ç—å —Ç–∞–π–º–ª–∞–π–Ω –∏ —Ö–∞–ª—è–ª—å-–¥–µ–ø–æ–∑–∏—Ç.';
    if (t.includes('—Ç—Ä–∞—Ç—ã') || t.includes('—Ä–∞—Å—Ö–æ–¥')) return '–†–∞–∑–±–µ—Ä—É –≤—ã–ø–∏—Å–∫—É: –∫–∞—Ç–µ–≥–æ—Ä–∏–∏, –∞–Ω–æ–º–∞–ª–∏–∏, —Å–æ–≤–µ—Ç—ã –ø–æ —ç–∫–æ–Ω–æ–º–∏–∏.';
    if (t.includes('–¥–µ–ø–æ–∑–∏—Ç') || t.includes('–ø—Ä–æ–¥—É–∫—Ç')) return '–ü–æ–¥–±–µ—Ä—É —Ö–∞–ª—è–ª—å-–¥–µ–ø–æ–∑–∏—Ç—ã –∏ —Ñ–∏–Ω–∞–Ω—Å–∏—Ä–æ–≤–∞–Ω–∏–µ –ø–æ–¥ —Ç–≤–æ–π –≥–æ—Ä–∏–∑–æ–Ω—Ç.';
    if (t.includes('—Å—Ç—Ä–µ—Å—Å')) return '–ü–æ–ø—Ä–æ–±—É–π –¥—ã—Ö–∞–Ω–∏–µ 4-7-8 –∏ 10-–º–∏–Ω—É—Ç–Ω—É—é –ø—Ä–æ–≥—É–ª–∫—É. –ú–æ–≥—É –Ω–∞–ø–æ–º–Ω–∏—Ç—å –≤–µ—á–µ—Ä–æ–º.';
    return '–Ø –ø–æ–º–æ–≥—É —Å —Ü–µ–ª—è–º–∏, —Ä–∞—Å—Ö–æ–¥–∞–º–∏ –∏ —Ö–∞–ª—è–ª—å-–ø—Ä–æ–¥—É–∫—Ç–∞–º–∏. –° —á–µ–≥–æ –Ω–∞—á–Ω—ë–º?';
  }

  send.onclick = () => {
    const v = msg.value.trim(); if (!v) return;
    bubble('user', v); msg.value='';
    setTimeout(()=> bubble('assistant', reply(v)), 250);
  };
  msg.addEventListener('keydown', e => { if (e.key === 'Enter') send.click(); });
</script>
</body>
</html>
