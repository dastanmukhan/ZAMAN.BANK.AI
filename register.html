  function toggle(id, el){
    const i=document.getElementById(id);
    i.type = i.type === 'password' ? 'text' : 'password';

  // –∏–Ω–¥–∏–∫–∞—Ç–æ—Ä —Å–∏–ª—ã –ø–∞—Ä–æ–ª—è (–ø—Ä–æ—Å—Ç–∞—è —ç–≤—Ä–∏—Å—Ç–∏–∫–∞)
  function strength(v){
    let s=0;
    if(v.length>=6) s+=20;
    if(/[A-Z–ê-–Ø]/.test(v)) s+=20;
    if(/[a-z–∞-—è]/.test(v)) s+=20;
    if(/[0-9]/.test(v)) s+=20;
    if(/[^A-Za-z0-9–ê-–Ø–∞-—è]/.test(v)) s+=20;
    document.getElementById('bar').style.width = Math.min(s,100)+'%';
    const hint=document.getElementById('hint');
    hint.textContent = s<40 ? '–°–ª–∞–±—ã–π –ø–∞—Ä–æ–ª—å' : s<80 ? '–•–æ—Ä–æ—à–∏–π –ø–∞—Ä–æ–ª—å' : '–°–∏–ª—å–Ω—ã–π –ø–∞—Ä–æ–ª—å';
  }

    v = v.slice(0,11);
    const p = `+${v[0]||'7'} (${v.slice(1,4)}${v.length>1&&v.length<4?'_'.repeat(4-v.length):''}) ${v.slice(4,7)}${v.length>4&&v.length<7?'_'.repeat(7-v.length):''}-${v.slice(7,9)}${v.length>7&&v.length<9?'_'.repeat(9-v.length):''}-${v.slice(9,11)}${v.length>9&&v.length<11?'_'.repeat(11-v.length):''}`;
    e.target.value = p.replace(/_/g,'');
  });
